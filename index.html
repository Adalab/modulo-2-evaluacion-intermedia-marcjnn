<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/main.css" />
    <title>modulo 2 - evaluación intermedia - marcjnn</title>
  </head>
  <body class="page">
    <header class="header"><h1>Adivina el número</h1></header>
    <main class="main">
      <form action="" method="GET">
        <label for="chosenNumber" class="label"
          >Introduce aquí tu número entre 1 y 100</label
        >
        <input
          id="chosenNumber"
          type="number"
          name="chosenNumber"
          title="número entre 1 y 100"
          min="1"
          max="100"
          class="input js-number"
          placeholder="introduce tu número"
        />
        <button class="button js-button">Prueba</button>
      </form>
      <p class="frame js-clue-paragraph">
        Pista: <span class="js-clue"></span>
      </p>
      <p class="frame">
        Numero de intentos: <span class="js-attemptsNumber"></span>
      </p>
    </main>
    <footer class="footer">
      <small class="copyright"
        >© marcjnn 2021 @
        <a href="https://adalab.es/" class="footer__link" title="ir a adalab.es"
          >Adalab</a
        ></small
      >
    </footer>
    <script src="./js/main.js"></script>
  </body>
</html>
